<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adez Gestão</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Adez Gestão</h2>
        <a onclick="toggleSubmenu('submenu-rh')">RH</a>
        <ul id="submenu-rh">
            <li><a href="#cadastro">Cadastro de Novo Funcionário</a></li>
            <li><a href="#funcionarios">Funcionários</a></li>
        </ul>
        <a href="/assets/pages/funcionarios.html">Financeiro</a>
    </div>

    <div class="content">
        <h1>Cadastro de Novo Funcionário</h1>
        <br>
        <div id="cadastro" class="form-container">
            <h2>Cadastro de Novo Funcionário</h2>
            <form>
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite o nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o email" required>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Digite o CPF" required>

                <label for="role">Cargo/Tipo</label>
                <select id="role">
                    <option value="funcionario">Funcionário</option>
                    <option value="cliente">Cliente</option>
                </select>

                <label for="photo">Foto</label>
                <input type="file" id="photo" accept="image/*">

                <label for="address">Endereço</label>
                <input type="text" id="address" placeholder="Digite o endereço" required>

                <label for="phone">Telefone</label>
                <input type="text" id="phone" placeholder="Digite o telefone" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
